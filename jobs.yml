resources:
  - name: github
    type: GitRepo
    configuration:
      path: deepikasl/VT1
      gitProvider: deepika_github
 
pipelines:
  - name: pipeline
    steps:          
      - name: bash
        type: Bash
        configuration:
          inputResources:
            - name: github
        execution:
          onExecute:
            - echo "executing bash step..."
      - name: bash2
        type: Bash
        configuration:
          inputSteps:
            - name: bash
        execution:
          onExecute:
            - echo "executing bash2 step..."
  
