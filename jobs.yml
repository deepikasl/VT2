resources:
  - name: github2
    type: GitRepo
    configuration:
      path: deepikasl/VT1
      gitProvider: deepikaGithub
 
pipelines:
  - name: pipeline_1
    steps:          
      - name: bash_1
        type: Bash
        configuration:
          environmentVariables:
            chart: artifactory
            appVersion: ''
            segment: patch
 
          inputResources:
            - name: github2
        execution:
          onExecute:
            - echo "executing bash step..."
      - name: bash_2
        type: Bash
        configuration:
          inputSteps:
            - name: bash_1
        execution:
          onExecute:
            - echo "executing bash2 step..."
  
